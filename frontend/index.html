<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News Aggregator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active category-filter" href="#" data-category="">All</a>
                    </li>
                </ul>
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Search news..." aria-label="Search" id="search-input">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item" id="login-link-container">
                        <a class="btn btn-primary" href="login.html">Login</a>
                    </li>
                     <li class="nav-item" id="register-link-container">
                        <a class="btn btn-secondary ms-2" href="register.html">Register</a>
                    </li>
                    <li class="nav-item d-none" id="logout-button-container">
                         <span class="navbar-text me-3" id="welcome-message"></span>
                        <button class="btn btn-danger" id="logout-button">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <section id="recommendations-container" class="mb-5 d-none">
            <h2 class="mb-4 text-center">Just for You</h2>
            <div id="recommended-articles" class="row">
                <!-- Recommended articles will be injected here -->
            </div>
        </section>

        <section>
            <h2 class="mb-4 text-center">Top Headlines</h2>
            <div id="news-container" class="row">
                <div class="d-flex justify-content-center mt-5">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="user.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
