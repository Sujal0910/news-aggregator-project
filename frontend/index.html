<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News Aggregator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for theme toggle -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">News Aggregator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link category-filter active" href="#" data-category="">All</a>
                    </li>
                    <!-- Category filters will be populated here by JS -->
                </ul>
                <form class="d-flex me-3" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" id="search-input">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto align-items-center">
                     <!-- User Authentication Links - HIDDEN BY DEFAULT -->
                    <li class="nav-item d-none" id="login-link-container">
                        <a class="btn btn-primary" href="login.html">Login</a>
                    </li>
                    <li class="nav-item d-none" id="register-link-container">
                        <a class="btn btn-secondary ms-2" href="register.html">Register</a>
                    </li>
                    <li class="nav-item d-none align-items-center" id="logout-button-container">
                         <span class="navbar-text me-3" id="welcome-message"></span>
                        <button class="btn btn-danger" id="logout-button">Logout</button>
                    </li>
                    <!-- Theme Toggle Button -->
                    <li class="nav-item ms-3">
                        <button id="theme-toggle" class="btn">
                            <i class="bi bi-moon-fill"></i>
                            <i class="bi bi-sun-fill"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4 mb-5">
        <!-- Recommendations Section -->
        <section id="recommendations-container" class="mb-5 d-none">
            <h2 class="mb-4 text-center fw-bold">Just for You</h2>
            <div id="recommended-articles" class="row">
                <!-- Recommended articles will be injected here -->
            </div>
        </section>

        <!-- Top Headlines Section -->
        <section>
            <h2 class="mb-4 text-center fw-bold">Top Headlines</h2>
            <div id="news-container" class="row">
                <!-- Skeleton loaders will be injected here initially -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2025 Personalized News Aggregator. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" title="Go to top">
        <i class="bi bi-arrow-up"></i>
    </button>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Our JavaScript files -->
    <script type="module" src="user.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
