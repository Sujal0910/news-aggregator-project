<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - News Aggregator</title>
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg" style="width: 25rem;">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Create an Account</h3>
            <form id="register-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <!-- Message containers -->
                <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
                <div id="success-message" class="alert alert-success mt-3 d-none" role="alert"></div>
            </form>
            <p class="mt-3 text-center small">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <!-- This script will handle the registration logic -->
    <script type="module" src="auth.js"></script>
</body>
</html>
